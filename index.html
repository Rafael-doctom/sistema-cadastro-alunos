<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />   
    <title>Cadastro Alunos</title>
  </head>

  <body>
    <main class="document">
      <header class="init">
        <a href="login.html"><i class="fa-solid fa-arrow-right-from-bracket" title="sair"></i></a>
        <h1>Cadastro de Alunos</h1>
        <input class="busca" type="text" placeholder="Buscar Aluno..." id="busca" />
        <label class="theme" for="dark"> 
              <i text="alterar tema" class="altera-tema fa-solid fa-arrow-right-arrow-left"></i>
          <input type="checkbox" name="dark" id="dark" class="check"/>
        </label>
      </header>
      <section class="info">
        <form>
          <label for="name"
            >Nome <input type="text" required id="name" class="name"
          /> 
        </label>
          <label for="idade"
            >Idade <input type="number" required id="idade" class="idade" min="1"
          />
        </label>
          <label for="nota"
            >Nota <input type="number" required class="nota" id="nota" min="0"
          />
        </label>
          <button class="Adiciona">Cadastrar Aluno</button>
        </form>
  
      </section>
      <section class="error">
        <span class="erro"></span>
      </section>
      <section class="table">
        <table>
          <thead>
            <tr class="row-table">
              <th>Nome</th>
              <th>Idade</th>
              <th>Nota</th>
              <th>Cod/Aluno</th>
            </tr>
          </thead>
          <tbody class="body-table">
          </tbody>
        </table>
      </section>
      <footer class="end">
       
        <div>
          <p> Desenvolvido por <a href="mailto:felipegabfd@gmail.com"> @Felipe Gabriel </a></p>
          <p>  2022  <i> &copy;</p> 
        </div>
      </footer>
    </main>
  </body>
    <script src="assets/js/Busca.js"></script>
    <script src="https://kit.fontawesome.com/996eb60dc7.js" crossorigin="anonymous"></script>
    <script src="assets/js/AlteraTema.js" ></script>
    <script src="assets/js/main.js"></script>
 
</html>
